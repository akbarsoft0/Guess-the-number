<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guess my number</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <button type="reset" class="again">again!</button>
        <span class="range">number between 1 - 100</number></span>
        <h1>guess my number!</h1>
        <div class="secret">?</div>
    </header>
    <section>
        <div class="left">
            <input type="number" class="guess" placeholder="0 - 100">
            <button type="button" class="check">check</button>
        </div>
        <div class="right">
            <p class="message">🤔 start guessing...</p>
            <p class="chance">⏱ chance: <span>20</span></p>
            <p class="score">🥉 high-score: <span>0</span></p>
        </div>
    </section>
    <footer>

    </footer>
